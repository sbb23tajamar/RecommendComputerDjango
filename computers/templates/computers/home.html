<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot | Inicio</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            width: 80%;
            max-width: 900px;
        }
 
        .action-div {
            background: #1e1e1e;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 255, 255, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
 
        .action-div::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(0, 255, 255, 0.2);
            transition: left 0.3s ease;
        }
        
        .action-div:hover::before {
            left: 100%;
        }
 
        .action-div:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 20px rgba(0, 255, 255, 0.8);
        }
 
        .action-div a {
            font-size: 2.5em;
            color: cyan;
            text-decoration: none;
            transition: color 0.3s ease;
            user-select: none;
            position: relative;
            z-index: 1;
        }
 
        .action-div a:hover {
            color: #00b3b3;
        }
 
        .action-div .emote {
            font-size: 3.5em;
            margin-bottom: 15px;
            user-select: none;
            position: relative;
            z-index: 1;
        }
 
        .action-div p {
            font-size: 1.2em;
            color: cyan;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <h1>Bienvenido al ChatBot AI</h1>
    <p>Selecciona una opciÃ³n para continuar</p>
    
    <div class="container">
        <div class="action-div">
            <a href="{% url 'chatbot' %}">
                <div class="emote">ðŸ¤–</div>
                <p>Ir al Chatbot</p>
            </a>
        </div>
 
        <div class="action-div">
            <a href="{% url 'upload_pdf' %}">
                <div class="emote">ðŸ“„</div>
                <p>Subir PDF</p>
            </a>
        </div>
    </div>
</body>
</html>
