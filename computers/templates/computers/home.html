<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot | Inicio</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #0f0f0f, #1a1a2e);
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            width: 80%;
            max-width: 900px;
        }

        .action-div {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.6);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
 
        .action-div:hover {
            transform: scale(1.08) rotate(2deg);
            box-shadow: 0px 0px 25px rgba(0, 255, 255, 0.9);
        }
 
        .action-div a {
            font-size: 1.8em;
            color: cyan;
            text-decoration: none;
            transition: color 0.3s ease;
            user-select: none;
            position: relative;
            z-index: 1;
        }
 
        .action-div a:hover {
            color: #00b3b3;
        }
 
        .action-div img {
            width: 100px;
            margin-bottom: 15px;
            filter: drop-shadow(0px 0px 8px cyan);
        }
    </style>
</head>
<body>
    <h1>Bienvenido al ChatBot AI</h1>
    <p>Selecciona una opci√≥n para continuar</p>
    
    <div class="container">
        <div class="action-div">
            <a href="{% url 'chatbot' %}">
                <img src="https://cdn-icons-png.flaticon.com/512/4712/4712027.png" alt="Chatbot">
                <p>Ir al Chatbot</p>
            </a>
        </div>

        <div class="action-div">
            <a href="{% url 'upload_pdf' %}">
                <img src="https://cdn-icons-png.flaticon.com/512/2991/2991108.png" alt="Subir PDF">
                <p>Subir PDF</p>
            </a>
        </div>
    </div>
</body>
</html>
