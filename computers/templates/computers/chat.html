<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>AI Chatbot</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .chat-container {
            width: 400px;
            max-width: 90%;
            background: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.8);
            position: relative;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background: cyan;
            color: rgb(255, 255, 255);
            height: 50px;
            width: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .back-button:hover {
            background: #00ffff;
            transform: scale(1.1);
        }
        .messages {
            height: 300px;
            overflow-y: auto;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }
        .input-container {
            display: flex;
            margin-top: 10px;
        }
        input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-family: 'Orbitron', sans-serif;
        }
        button {
            padding: 10px;
            border: none;
            background: cyan;
            color: black;
            border-radius: 5px;
            margin-left: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }
        button:hover {
            background: #00ffff;
            transform: scale(1.1);
        }

    </style>
</head>
<body>
    <div class="back-button" onclick="goHome()"><i class="fa-regular fa-circle-left"></i></div>
    <div class="chat-container">
        <h2>AI Chatbot</h2>
        <div class="messages" id="messages">
            <div>üëã ¬°Hola! Soy tu asistente virtual. ¬øEn qu√© puedo ayudarte con la compra de un ordenador? üíª</div>
        </div>
        <div class="input-container">
            <input type="text" id="user_input" placeholder="Escribe un mensaje...">
            <button onclick="sendMessage()"><span class="send-icon">‚úàÔ∏è</span></button>
        </div>
    </div>

    <script>
        function goHome() {
            window.location.href = "{% url 'inicio' %}";
        }
        function sendMessage() {
            let input = document.getElementById("user_input");
            let message = input.value.trim();
            if (!message) return;

            let messagesDiv = document.getElementById("messages");
            messagesDiv.innerHTML += `<div><strong>You:</strong> ${message}</div>`;
            input.value = "";
            
            fetch("", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                    "X-CSRFToken": "{{ csrf_token }}"
                },
                body: `user_input=${message}`
            })
            .then(response => response.json())
            .then(data => {
                messagesDiv.innerHTML += `<div><strong>Bot:</strong> ${data.response}</div>`;
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
