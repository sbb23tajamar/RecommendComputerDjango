<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 400px;
            max-width: 90%;
            background: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.5);
            display: flex;
            flex-direction: column;
        }
        h2 {
            text-align: center;
            margin-bottom: 10px;
        }
        .messages {
            height: 300px;
            overflow-y: auto;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .message {
            padding: 8px 12px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: cyan;
            color: black;
            align-self: flex-end;
        }
        .bot-message {
            background-color: #333;
            align-self: flex-start;
        }
        .input-container {
            display: flex;
            margin-top: 10px;
        }
        input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
        }
        button {
            padding: 10px;
            border: none;
            background: cyan;
            color: black;
            border-radius: 5px;
            margin-left: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            background: #00cccc;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>AI Chatbot</h2>
        <div class="messages" id="messages">
            <div class="bot-message message">ðŸ‘‹ Â¡Hola! Soy tu asistente virtual. Â¿En quÃ© puedo ayudarte con la compra de un ordenador? ðŸ’»</div>
        </div>
        <div class="input-container">
            <input type="text" id="user_input" placeholder="Escribe un mensaje...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            let input = document.getElementById("user_input");
            let message = input.value.trim();
            if (!message) return;

            let messagesDiv = document.getElementById("messages");

            let userMessageDiv = document.createElement("div");
            userMessageDiv.className = "user-message message";
            userMessageDiv.textContent = message;
            messagesDiv.appendChild(userMessageDiv);

            input.value = "";
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            fetch("", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                    "X-CSRFToken": "{{ csrf_token }}"
                },
                body: `user_input=${message}`
            })
            .then(response => response.json())
            .then(data => {
                let botMessageDiv = document.createElement("div");
                botMessageDiv.className = "bot-message message";
                botMessageDiv.textContent = data.response;
                messagesDiv.appendChild(botMessageDiv);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
