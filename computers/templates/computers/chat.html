<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap');

        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Orbitron', sans-serif;
        }

        .chat-container {
            position: relative;
            width: 400px;
            background-color: #111;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 0 15px cyan;
            text-align: center;
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background: cyan;
            border: none;
            padding: 8px 12px;
            font-size: 18px;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.3s;
        }

        .back-button:hover {
            background: #00ffff;
        }

        .chat-box h2 {
            color: white;
            margin-bottom: 10px;
        }

        .chat-messages {
            background: #222;
            color: white;
            padding: 10px;
            border-radius: 8px;
            min-height: 100px;
        }

        .chat-input {
            display: flex;
            margin-top: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 8px;
            border-radius: 8px;
            border: none;
            font-family: 'Orbitron', sans-serif;
        }

        .send-button {
            background: cyan;
            border: none;
            padding: 8px 12px;
            font-size: 20px;
            border-radius: 50%;
            cursor: pointer;
            margin-left: 5px;
            transition: 0.3s;
        }

        .send-button:hover {
            background: #00ffff;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <button class="back-button" onclick="window.location.href='home.html'">
            ‚Üê
        </button>
        <div class="chat-box">
            <h2>AI Chatbot</h2>
            <div class="chat-messages">
                <p>üëã ¬°Hola! Soy tu asistente virtual. ¬øEn qu√© puedo ayudarte con la compra de un ordenador? üíª</p>
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Escribe un mensaje...">
                <button class="send-button">‚úàÔ∏è</button>
            </div>
        </div>
    </div>
</body>
</html>
